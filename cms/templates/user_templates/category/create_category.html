{% extends "base.html" %}

{% block content %}
<form method="post">

    {{ form.csrf_token }}
    <p>Название категории: </p> {{ form.name_category(placeholder='Название категории') }}
    <p>URL: </p> {{ form.slug_cat(placeholder="URL") }}
    <p>Отправить</p> {{ form.push_category(value="Отправить")}}

</form>
<a href="/">Главная</a>
{% endblock content %}
